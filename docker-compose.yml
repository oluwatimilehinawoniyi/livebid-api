version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: livebid-postgres
    environment:
      POSTGRES_USER: livebid
      POSTGRES_PASSWORD: livebid123
      POSTGRES_DB: livebid_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: livebid-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: